 <!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <!-- this action attribute will redirect us to chat.Html where our inside HTml is present -->
                <form action="/chat.html">
                    <label>Display Name</label>
                    <!-- this required attribute is just maintaining that it is compulsory required the username -->
                    <input type="text" name="username" placeholder="Display name" required >
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Room" required autocomplete="off">
                    <button>Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
